<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação Combustível</title>
    <link rel="stylesheet" href="solicitacao.css">
    <script type="module" src="../firebase/logout.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <header>
        <button id="botao-logout">Sair</button>
    </header>
    <div class="navbar" id="navbar">
        <div class="options">
            <a href="#">Solicitação</a>
            <a href="#">Relatório</a>
        </div>
        <div class="perfil">
            <a href="#">Perfil</a> | <a href="#" onclick="sair()">Sair</a>
        </div>
    </div>

    <div class="container" id="container-solicitacao">
        <h2>Solicitação de Combustível</h2>

        <div class="form-grid">
            <div>
                <label for="nome-condutor">Condutor</label>
                <input type="text" id="nome-condutor" required>
            </div>
            <div>
                <label for="posto-gasolina">Posto de Combustível</label>
                <input type="text" id="posto-gasolina" required>
            </div>

            <div>
                <label for="modelo-carro">Modelo do Veículo</label>
                <input type="text" id="modelo-carro" required>
            </div>
            <div>
                <label for="placa-carro">Placa do Veículo</label>
                <input type="text" id="placa-carro" required>
            </div>

            <div>
                <label for="observ">Observação</label>
                <input type="text" id="observ">
            </div>
            <div>
                <label for="validade-solicitacao">Validade da Requisição</label>
                <input type="text" id="validade-solicitacao" required>
            </div>

            <div>
                <label for="produto">Produto</label>
                <select id="produto" required>
                    <option value="Gasolina">Gasolina</option>
                    <option value="Etanol">Etanol</option>
                    <option value="Diesel">Diesel</option>
                </select>
            </div>
            <div>
                <label for="quantidade-litros">Quantidade Litros</label>
                <input type="number" id="quantidade-litros" required>
            </div>

            <div class="km-center">
                <label for="km">KM</label>
                <input type="number" id="km" required>
            </div>

            <button onclick="gerarPDF()">Gerar PDF</button>

            <button onclick="enviarEmail()">Enviar por E-mail</button>
        </div>
    </div>

    <script src="../script.js"></script>
</body>

</html>
